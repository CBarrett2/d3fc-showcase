<!DOCTYPE HTML>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name="description" content="A cross-platform financial charting application to showcase the functionality of d3fc components">
    <title>d3fc Showcase</title>

    <link href="assets/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="assets/css/d3fc.css">
    <link rel="stylesheet" type="text/css" href="assets/css/style.css">

    <script src="assets/js/d3.js"></script> 
    <script src="assets/js/Layout.js"></script>
    <script src="assets/js/d3fc.js"></script>

    <script src="assets/js/jquery.min.js"></script>
    <script src="assets/js/bootstrap.min.js"></script>
  </head>
  <body>
  
    <div class="container" id="chart-example">

      <div class="row" id="head-row">
        <div class="col-md-12">
          <div id="series-buttons" class="btn-group" data-toggle="buttons">
            <label class="btn btn-default active" id="candlestick-button">
              <input type="radio" name="options" value="candlestick" checked> Candlestick
            </label>
            <label class="btn btn-default" id="ohlc-button">
              <input type="radio" name="options" value="ohlc"> OHLC
            </label>
            <label class="btn btn-default" id="line-button">
              <input type="radio" name="options" value="line"> Line
            </label>
            <label class="btn btn-default" id="point-button">
              <input type="radio" name="options"value="point"> Point
            </label>
            <label class="btn btn-default" id="area-button">
              <input type="radio" name="options" value="area"> Area
            </label>
          </div>

          <div class="pull-right">
            <div id="reset-button">
              <button class="btn btn-default" type="button">Reset</button>
            </div>
          </div>
        </div>
      </div>
      
      <div class="row" id="selection-row"> 
        <h2> Data Source </h2>
        <div class="col-md-2">
          Type
          <select id="type-selection" selected="type" class="form-control">
            <option value="fake">Data generator</option>
            <option value="live">Live data</option>
          </select>
        </div>
        <div class="col-md-2">
          <span id="period-span">
            Period
            <select id="period-selection" class="form-control">
              <option value="43200">12hr</option>
              <option value="3600">1hr</option>
              <option value="50">1min</option>
            </select>
          </span>
        </div>
        <div class="col-md-2">
          <span id="product-span">
            Product
            <select id="product-selection" class="form-control">
              <option value="BTC-USD">BTC/USD</option>
              <option value="BTC-EUR">BTC/EUR</option>
              <option value="BTC-GBP">BTC/GBP</option>
            </select>
          </span>
        </div>
      </div>
      
      <p id="loading-text"> </p>
      
      <div class="row">
        <div class="col-md-12">
          <svg class="main"></svg>
        </div>
      </div>
        
      <div class="row"> 
        <div class="col-md-12">
          <svg class="rsi"></svg>
        </div>
      </div>
        
      <div class="row"> 
        <div class="col-md-12">
          <svg class="nav"></svg>
        </div>
      </div>

    </div>
    <script src="assets/js/sc.js"></script>
    <script src="assets/js/webSocket.js"></script>
    <script src="assets/js/ohlc.js"></script>
    <script src="assets/js/main.js"></script>
  </body>
</html>
